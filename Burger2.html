<html>
<head>
	<title>Заказ еды</title>
	<body>
		<table cellpadding="20px">
			<thead>
			<tr>
				<th>Параметры</th>
				<th>Выбор</th>
			</tr>
			<tr>
				<td>Тип булочки:</td>
				<td>
				<select>
					<option>обычная</option>
					<option>с кунжутом</option>
					<option>без глютена</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Тип мяса:</td>
				<td>
					<select>
						<option>Говядина</option>
						<option>Курица</option>
						<option>Свинина</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Опции:</td>
				<td>
					<input type="radio" name="square"> помидор <br>
					<input type="radio" name="square"> соленые огурцы
				</td>
			</tr>
			<tr>
				<td>Адрес:</td>
				<td>
					<input type="text" placeholder="Введите адрес">
				</td>
			</tr>
			<tr>
				<td>Ф.И.О. Заказчика:</td>
				<td>
					<input type="text" placeholder="Введите Ф.И.О.">
				</td>
			</tr>
			<tr>
				<td>Желаемое время доставки:</td>
				<td>
					<input type="time">
				</td>
			</tr>
			<tr>
				<td>Выбор бургера:</td>
				<td>
					<select>
						<option>Гамбургер</option>
						<option>Чизбургер</option>
						<option>Крабсбургер</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<button>Заказать</button>
				</td>
			</tr>
			 </thead>
			</table>
	</body>
</head> 

</html>
